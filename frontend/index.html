<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Swim Condition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React アプリの HTML シェル。見た目の大半は React 側で描画します。 -->
</head>

<body>
    <!-- React のマウント先（#root に App が描画されます） -->
    <div id="root"></div>
    <!-- Vite はこのエントリから React アプリを読み込みます -->
    <script type="module" src="/src/main.tsx"></script>
</body>
<div>
    <!-- 静的フッター（React 側にも Footer コンポーネントがあります） -->
    <footer>
        <p>&copy; 2024 Swim Condition App</p>
    </footer>
</div>
</html>
